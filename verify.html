    <script>
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = document.getElementById('verifyForm');
        const status = document.getElementById('verify_status');
        status.textContent = '';
        const fd = new FormData(form);
        fetch('submit_verification.php', {
            method: 'POST',
            body: fd
        })
        .then(r => r.json())
        .then(d => {
            if (d.ok) {
                status.style.color = '#10b981';
                status.textContent = 'Verification request submitted! You will be notified after review.';
                form.reset();
            } else {
                status.style.color = '#ef4444';
                status.textContent = d.error || 'Submission failed.';
            }
        })
        .catch(() => {
            status.style.color = '#ef4444';
            status.textContent = 'Network error.';
        });
    });
    </script>
