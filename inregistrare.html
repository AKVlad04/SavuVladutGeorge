<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="inregistrare.css" />
    <link rel="stylesheet" href="style.css">
  <title>Magazin NFT</title>
</head>
<body>
  <header class="top_bar">
    <a href="main.html" class="home_button">Home</a>
  </header>

<div class="login-container">
        <div class="form-container">
            <h2>Înregistrare</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Introdu emailul" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Alege un username" required>
                </div>
                <div class="input-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" placeholder="Introdu parola" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmă Parola</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmă parola" required>
                </div>
                <button type="submit">Înregistrează-te</button>
                <p class="login-link">Ai deja un cont? <a href="login.html">Loghează-te aici</a></p>
            </form>
        </div>
    </div>
</body>
</html>
