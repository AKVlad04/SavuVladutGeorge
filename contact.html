<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="owner.js"></script>
<script src="script.js"></script>
<script>
  (function() {
    emailjs.init("GQBSuae247lfOoDC0"); 
  })();

  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    const btn = this.querySelector('button[type="submit"]');
    const originalText = btn.innerText;
    btn.innerText = "Sending...";

    const templateParams = {
      subiect: document.getElementById('subiect').value,
      nume: document.getElementById('nume').value,
      adresa_mail: document.getElementById('adresa_mail').value,
      mesaj: document.getElementById('mesaj').value
    };

    emailjs.send('service_jrq7rzf', 'template_vx3s4cc', templateParams)
      .then(function() {
        document.getElementById('status').innerText = "✅ Message sent successfully!";
        document.getElementById('status').style.color = "#00ff88"; 
        document.getElementById('contactForm').reset();
        btn.innerText = originalText;
      }, function(error) {
        document.getElementById('status').innerText = "❌ Failed to send message.";
        document.getElementById('status').style.color = "#ff4d4d";
        console.error('EmailJS Error:', error);
        btn.innerText = originalText;
      });
  });
</script>
