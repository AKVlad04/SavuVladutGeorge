<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>

  <header class="top_bar">

    <a href="main.html" class="home_button">Home</a>


  </header>


    <div class="login-container">
        <div class="form-container">
            <h2>Logare</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Introdu emailul" required>
                </div>
                <div class="input-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" placeholder="Introdu parola" required>
                </div>
                <button type="submit">Logare</button>
                <p class="signup-link">Nu ai cont? <a href="inregistrare.html">Înregistrează-te</a></p>
            </form>
        </div>
    </div>


</body>
</html>
