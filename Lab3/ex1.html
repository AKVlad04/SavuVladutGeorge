<body>

  <script>
    let myName = "Vlăduț";
    let mySurname = "Savu";

      studyYear + ". Unul dintre hobby-urile mele este " + myHobby + ".");
    console.log(" ");
    console.log("Varianta placeholder:");
    console.log(`Buna! Ma numesc ${mySurname} ${myName} și am ${myAge} ani. Sunt la Universitatea Politehnica Bucuresti, în anul ${studyYear}. Unul dintre hobby-urile mele este ${myHobby}.`);
    console.log(" ");
    console.log(typeof myName);
    console.log(typeof myAge);
    console.log(typeof myHobby);
  </script>
