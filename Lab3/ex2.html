<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Exercitiul 2</title>
</head>
<body>
  <script>
   let tranzactie1 = true;
   let tranzactie2 = false;
    if (tranzactie1)
    console.log("Tranzactie acceptata!");
    if(tranzactie2)
    console.log("Tranzactie acceptata!");
       else 
        console.log("Tranzactie refuzata!");

/*
      - In primul caz (tranzactie1 = true), condiția din if este adevărata, deci mesajul "Tranzactie acceptata!" apare în consola.

      - In al doilea caz (tranzactie2 = false), condiția if nu este îndeplinită, deci se execută blocul else, afișând "Tranzactie refuzata!".
         */

  </script>
</body>
</html>
