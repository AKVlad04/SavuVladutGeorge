<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Studenți - API PHP & Fetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        
        <section class="card form-section">
            <h2>Adaugă/Editează Student</h2>
            
            <form id="addStudentForm">
                <input type="hidden" id="editingId" value=""> 

                <div class="form-group">
                    <label for="nume">Nume:</label>
                    <input type="text" id="nume" required>
                </div>
                
                <div class="form-group">
                    <label for="anul_studiu">Anul de Studiu (1-4):</label>
                    <input type="number" id="anul_studiu" min="1" max="4" required>
                </div>
                
                <div class="form-group">
                    <label for="media_generala">Media Generală (1.00-10.00):</label>
                    <input type="number" id="media_generala" step="0.01" min="1.00" max="10.00" required>
                </div>
                
                <button type="submit" id="submitButton">Adaugă Student</button>
                
                <button type="button" id="cancelEdit" class="hidden" style="background-color: var(--secondary-color);">Anulează Editarea</button>
            </form>
            
            <p id="message" class="hidden"></p>
        </section>

        <section class="card list-section">
            <h2>Lista Studenților</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nume</th>
                        <th>Anul</th>
                        <th>Media</th>
                        <th>Editează</th> <th>Șterge</th> </tr>
                </thead>
                <tbody id="studentListBody">
                    <tr><td colspan="5" style="text-align: center;">Se încarcă studenții...</td></tr>
                </tbody>
            </table>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
