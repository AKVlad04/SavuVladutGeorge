<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="programExcursie.css" />
    <title>Programul excursiei la munte</title>
</head>
<body>
    <h1 class="titlu">Programul excursiei la munte</h1>
    <img class="imagine" src="bran.png" alt="Castelul Bran">
    <table class="tabel">
        <tr class="rand">
            <th>Ziua</th>
            <th>Activitate principala</th>
            <th>Locatie</th>
            <th>Durata</th>
        </tr>
        <tr class="rand">
            <td>1</td>
            <td>Drumetie spre castel</td>
            <td>Vizita Muzeul Național</td>
            <td>Relaxare si picnic</td>
        </tr>
        <tr class="rand">
            <td>2</td>
            <td>Castelul Bran</td>
            <td>Muzeul Național Bran</td>
            <td>Cheile Grădiștei</td>
        </tr>
        <tr class="rand">
            <td>3</td>
            <td>4 ore</td>
            <td>2 ore</td>
            <td>3 ore</td>
        </tr>
    </table>
    <h5 class="scop">Descoperirea istoriei, culturii, legendei lui Dracula și peisajelor montane.</h5>
</body>
</html>
